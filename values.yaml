# Default values for concord.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: default

ldap:
  enabled: false

# clearly we will use secrets here
postgresql:
  rds:
    enabled: false
  chart:
    enabled: false
  docker:
    enabled: true
  server: postgresql
  port: 5432
  database: postgres
  user: postgres
  password: q1
  image:
    repository: library/postgres
    tag: 10.4

server:
  port: 8001
  image:
    repository: ibodrov/concord-server
    tag: latest

console:
  port: 8080
  image:
    repository: ibodrov/concord-console
    tag: latest

agent:
  hostNetwork: false
  image:
    repository: ibodrov/concord-agent
    tag: latest
  k8sNamespace: default
  workers: 1
  resources:
    requests:
      memory: 128Mi
      cpu: 0.5
    limits:
      memory: 256Mi
      cpu: 1

dind:
  image:
    repository: library/docker
    tag: stable-dind
    args: |
      [ "-H tcp://0.0.0.0:6666" ]

replicaCount: 1

image:
  repository: nginx
  tag: stable
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
